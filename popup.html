<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Tamer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧙‍♂️ Tab Tamer</h1>
            <p>Organize your research session with AI</p>
            <button id="settings-btn" class="settings-button" title="Settings">⚙️</button>
        </header>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your tabs...</p>
        </div>
        
        <div id="main-content">
            <button id="weave-session" class="primary-button">
                🪄 Weave This Session
            </button>
            
            <div id="results" class="results hidden">
                <div class="session-info">
                    <h2 id="session-title"></h2>
                    <p id="session-summary"></p>
                </div>
                
                <div id="clusters" class="clusters"></div>
                
                <div class="actions">
                    <button id="save-to-notion" class="secondary-button">
                        📝 Save to Notion
                    </button>
                    <button id="close-clustered-tabs" class="secondary-button">
                        🗂️ Close Clustered Tabs
                    </button>
                </div>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <p>Something went wrong. Please try again.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
